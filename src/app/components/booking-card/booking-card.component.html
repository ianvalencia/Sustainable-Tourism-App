<ion-card
  mode="ios"
  [routerLink]="['/app/booking-details', booking.id]"
  *ngIf="activity"
>
  <div class="card-content">
    <div class="card-text">
      <ion-text class="subtitle-1">
        <ion-icon class="center-inline" name="pin"></ion-icon>
        <span class="center-inline"> {{ activity.location }}</span>
      </ion-text>
      <ion-text class="h6">
        {{
          activity.name.length > maxNameLength
            ? (activity.name | slice: 0:maxNameLength) + "..."
            : activity.name
        }}
      </ion-text>
      <ion-text class="subtitle-1"
        >{{ booking.bookingDate | date: "mediumDate" }} | â‚±
        {{ booking.total | number: ".2-2" }}</ion-text
      >
    </div>
    <div
      class="card-thumbnail"
      [ngStyle]="{
        background: 'url(' + activity.imgUrl + ')',
        'background-position': 'center center',
        'background-size': 'cover'
      }"
    ></div>
  </div>
</ion-card>
