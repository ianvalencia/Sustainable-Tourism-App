<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-buttons slot="start">
      <ion-menu-button mode="md"></ion-menu-button>
    </ion-buttons>
    <ion-title>Offers</ion-title>
    <ion-buttons  mode="md" slot="primary">
      <ion-button (click)="newOffer()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="offers-container">
    <div *ngIf="isOffersEmpty()">
      <ion-text>
        No activities offered
      </ion-text>
    </div>
  </div>
</ion-content>
