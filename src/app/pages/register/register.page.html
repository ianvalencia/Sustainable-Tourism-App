<!-- -->
<ion-content>
  <div class="register-content">

    <!-- Logo -->
    <div class="title">
      <h2 ion-text class="text-primary">
        Create Account
      </h2>
    </div>

    <!-- Login form -->
    <form class="sections">
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="contact" slot="start" class="text-primary"></ion-icon>
            Full Name
          </ion-label>
          <ion-input type="text" [(ngModel)]="fname" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">
            <ion-icon name="mail" slot="start" class="text-primary"></ion-icon>
            Email
          </ion-label>
          <ion-input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="lock" item-start class="text-primary"></ion-icon>
            Password
          </ion-label>
          <ion-input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">
            <ion-icon name="lock" item-start class="text-primary"></ion-icon>
            Confirm Password
          </ion-label>
          <ion-input type="password" [(ngModel)]="cpassword" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>

        <div id="terms">
          <ion-checkbox id="terms-checkbox"></ion-checkbox>
          <ion-label>
            Agree to Terms and Privacy Policy
          </ion-label>
        </div>

        <ion-button class="btn-signin" expand="block" (click)="onSubmit()">SIGN UP</ion-button>
      </form>

      <div class="sections">
        <hr class="hr-text" data-content="OR">
        <ion-button class="btn-signin" expand="block" (click)="onGoogleSignUp()" fill="outline" color="danger">
          <ion-icon name="logo-google" slot="start"></ion-icon>
          SIGN UP WITH GOOGLE
        </ion-button>
      </div>



    <!-- Other links -->
    <div text-center class="sections" id="signin">
      Already have an account?
      <ion-text color="primary" (click)="onSwitch()"><strong>Sign In</strong></ion-text>
    </div>

  </div>
</ion-content>
