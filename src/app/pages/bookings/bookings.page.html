<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button mode="md"></ion-menu-button>
    </ion-buttons>
    <ion-title>Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="segmentChanged($event)" value="pay">
    <ion-segment-button value="pay">
      <ion-label>To Pay</ion-label>
    </ion-segment-button>
    <ion-segment-button value="claim">
      <ion-label>To Claim</ion-label>
    </ion-segment-button>
    <ion-segment-button value="rate">
      <ion-label>To Rate</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div id="bookings-container" *ngIf="isBookingsEmpty()">
    <ion-text>
      No activities booked
    </ion-text>
  </div>

  <ion-virtual-scroll *ngIf="!isBookingsEmpty()" [items]="bookings" [approxItemHeight]="0">
    <div *virtualItem="let item">
      <app-booking-card [booking]="item"></app-booking-card>
    </div>
  </ion-virtual-scroll>
  <!-- <app-booking-card *ngFor="let booking of bookings" [booking]="booking"></app-booking-card> -->
    
</ion-content>
