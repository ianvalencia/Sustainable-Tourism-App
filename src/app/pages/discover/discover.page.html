<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button mode="md"></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Search for a destination or activity"></ion-searchbar>
  <ion-card *ngFor="let category of categories" (click)="skip()">
      <ion-img src={{category.imageUrl}}></ion-img>
      <div class="category-overlay">
        <div class="category-title">{{ category.categoryName }}</div>
      </div>
  </ion-card>
</ion-content>
